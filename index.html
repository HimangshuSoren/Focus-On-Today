<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title no-select">Focus On <span class="no-select">Today</span></h1>
        <div class="app-container">
            <h2 class="no-select subtitle"> <span> Today </span>
                <div class="image-container">
                    <img class="co-inside sun-icon no-select" src="SunRotate.svg"
                    frameborder="0">
                    <img class="co-inside sun-face" src="Sun(1).svg" alt="">
                </div>
            </h2>
            <p class="instruction">Raise the bar by completing your goals!</p>
            <!-- <progress id="file" value="32" max="100"> 32% </progress> -->
             <div class="progress-bar">
                <div class="progress no-select vis">1/3 Completed</div>
             </div>
             <div class="error-label vis">Please set all three goals!</div>
             <div class="goal-container">
                <div class="checkbox coustom-checkbox-1">
                    <img id="green-check-1" class="tick" src="icons8-checkmark.svg" alt="not found">
                </div>
                <input type="text" id="goal-text-1" class="goal-input" placeholder="Add new goal...">

             </div>
             <div class="goal-container">
                <div class="checkbox coustom-checkbox-2">
                    <img id="green-check-2" class="tick" src="icons8-checkmark.svg" alt="not found">
                </div>
                <input type="text" id="goal-text-2" class="goal-input" placeholder="Add new goal...">

             </div>
             <div class="goal-container">
                <div class="checkbox coustom-checkbox-3">
                    <img id="green-check-3" class="tick" src="icons8-checkmark.svg" alt="not found">
                </div>
                <input type="text" id="goal-text-3" class="goal-input" placeholder="Add new goal...">
             </div>
             <p class="quote">"Move one step ahead, today!"</p>
             <p class="credits">Recreated with ❤️ by Himangshu</p>
        </div>
    </main>

</body>

</html>
