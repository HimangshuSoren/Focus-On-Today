    <link rel="stylesheet" href="style.css">

</head>
<body>  
     <h1 class="heading"><span class="green">Focus On</span><span class="brown"> Today</span></h1>

        <div class="goals">

            </div>
            <div class="gl goal-2">
                <div class="circle"></div>
                <div class="goal-wt">Add new goal...</div>
            </div>
            <div class="gl goal-3">
                <div class="circle"></div>
                <div class="goal-wt">Add new goal...</div>
            </div>
        </div>
        <div class="motivation">"Move one step ahead, today"</div>

     </div>
